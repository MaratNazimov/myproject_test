{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet"  type="text/css"  href='{% static "style.css" %}'>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            {% csrf_token %}
            <h2>Добро пожаловать, {{ user.username }}!</h2>
            <a href="{% url 'logout' %}">Выйти из аккаута</a>
            <a href="{% url 'dashboard' %}"><b>Обработка картинок</b></a>
        {% else %}
            <p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        {% endif %}
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
